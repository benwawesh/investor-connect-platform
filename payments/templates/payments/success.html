{% extends 'base.html' %}

{% block title %}Payment Successful - Investor Platform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <div class="mb-4">
                <i class="fas fa-check-circle fa-5x text-green-500"></i>
            </div>
            <h2 class="text-3xl font-bold text-green-600">Payment Successful!</h2>
            <p class="text-gray-600 mt-2">Your subscription is now active</p>
        </div>
        
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
            <p class="text-green-800 text-center">
                <i class="fas fa-info-circle mr-2"></i>
                Your account is now under review by our admin team. You'll be notified once approved.
            </p>
        </div>
        
        <div class="text-center space-y-4">
            <a href="{% url 'accounts:dashboard' %}" 
               class="block w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                <i class="fas fa-tachometer-alt mr-2"></i>Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
